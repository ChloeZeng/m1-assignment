<script>
  var photos = []; // 存放 <img> 元素
  var fileNames = []; // 存放图片文件名
  var imageList = []; // 存放 <li> + <img> 组合
  var image; 
  var openList = "<li>";
  var closeList = "</li>";

  // 循环生成 10 张宠物照片
  for (var i = 1; i <= 10; i++) {
    photos.push("<img class='photo' src='images/dog" + i + ".png' alt='dog " + i + "'>");
    image = openList + photos[i-1] + closeList;
    imageList.push(image);
  }

  document.getElementById("gallery").innerHTML = imageList.join("");
</script>
